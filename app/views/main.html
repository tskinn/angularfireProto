<div class="jumbotron"> <!-- ng-controller="MyCtrl"> -->
  <div>selection is: {{chosenPlace}}</div>
  <br>
  <form ng-submit="addressGet()">
    <div><input  size="50" ng-model="chosenPlace" details="chosenPlaceDetails" googleplace /></div>
  </form>
  <div class="rate-selector">
      <label class="select">
        <input id="rain" name="rate" type="radio" ng-model="rating" value="rain">
        <label class="ratesymbol rainsymbol" for="rain"></label>
        <!-- <img src="images/Rain-100.png"> -->
      </label>
      <label class="select">
        <input id="cloud" name="rate" type="radio" ng-model="rating" value="cloud">
        <label class="ratesymbol cloudsymbol" for="cloud"></label>
        <!-- <img src="images/Clouds-100.png"> -->
      </label>
      <label class="select">
        <input id="sun" name="rate" type="radio" ng-model="rating" value="sun">
        <label class="ratesymbol sunsymbol" for="sun"></label>
        <!-- <img src="images/Sun-100.png"> -->
      </label>
      <div>{{rating}}:{{user}}</div>
      <br/>
      <div>rainy:{{address.rainy}} cloudy:{{address.cloudy}} sunny:{{address.sunny}}</div>
  </div>
  <button role="button" ng-click="logout()" class="btn btn-danger">Log Out</button>

</div>
